<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <app-menu></app-menu>
    <div class="image"></div>
    
    <div class="  text-center style contenu" >  
      <h4 class="card-title h4">Hello Manager</h4>
      <form [formGroup]="ajoutForm" (ngSubmit)="onModifier()" >
        <div class="row justify-content-center">
          <div class="form-group col-md-4 ">
            <label for="nom" class="float-sm-left">Nom:</label>
            <input type="text" name="nom" id="nom" class="form-control" formControlName="nom" style="background-color: rgba(0, 0, 0, 0.1) ; color:black"/>
          </div>
      
          <div class="form-group col-md-4">
            <label for="prenom" class="float-sm-left">Pr√©nom:</label>
            <input type="text" name="prenom" id="prenom" class="form-control" formControlName="prenom" style="background-color: rgba(0, 0, 0, 0.1) ; color:black"/>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="form-group col-md-4">
            <label for="email" class="float-sm-left">Email:</label>
            <input type="email" name="email" id="email" class="form-control" formControlName="email" style="background-color: rgba(0, 0, 0, 0.1) ; color:black"  />
          </div>
          <div class="form-group col-md-4">
            <label for="adresse" class="float-sm-left">Adresse:</label>
            <input type="text" name="adresse" id="adresse" class="form-control" formControlName="adresse" style="background-color: rgba(0, 0, 0, 0.1) ; color:black" />
          </div> 
        </div>

        <div class="row justify-content-center">
          <div class="form-group col-md-4">
            <label for="username" class="float-sm-left">Username:</label>
            <input type="text" name="username" id="username" class="form-control" formControlName="username" style="background-color: rgba(0, 0, 0, 0.1) ; color:black"/>
          </div>

          <div class="form-group col-md-4">
            <label for="password" class="float-sm-left">Password:</label>
            <input type="password" name="password" id="password" class="form-control" formControlName="password" style="background-color: rgba(0, 0, 0, 0.1) ; color:black"/>
        </div>
        </div>

        <div class="row justify-content-center">
          <div class="form-group col-md-4">
            <label for="naiss" class="float-sm-left">Date de naissance:</label>
            <input type="date" name="naissance" id="naiss" class="form-control" formControlName="naissance" style="background-color: rgba(0, 0, 0, 0.1) ; color:black"/>
          </div>
          <div class="form-group col-md-4">
            <label for="tel" class="float-sm-left">Telephone:</label>
            <input type="text" name="telephone" id="tel" class="form-control" formControlName="telephone" style="background-color: rgba(0, 0, 0, 0.1) ; color:black"/>
          </div>
        </div>
      
        <div class="form-check-inline">
          <label class="form-check-label" >
            <input type="radio" class="form-check-input" name="genre" value="Homme"formControlName="genre" style="background-color: rgba(0, 0, 0, 0.1)">Homme
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="genre" value="Femme" formControlName="genre" style="background-color: rgba(0, 0, 0, 0.1)">Femme
          </label>
        </div>
      
        <button class="btn btn-success" >Enregistrer</button> 
        <button class="btn btn-danger" mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="right" (confirm)="supprimer(id)" (cancel)="cancelClicked=true"><i class='fa fa-trash'></i> Supprimer</button>
      </form> 
    </div> 
  
  </body>
</html>
